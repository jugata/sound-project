<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>In C</title>
  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/favicon.png">

<body>
  <header>
    <h1>In C</h1>
  </header>
  <div>
    <div id="controls">
      <button class="inactive-drone" type="submit" id="drone">DRONE/START</button>
      <button type="submit" id="stop">STOP</button>
    </div>
    <div class="div1">
      TEMPO
      <select>
        <option value="100">100 bpm</option>
        <option value="120">120 bpm</option>
        <option value="160">160 bpm</option>
      </select>
    </div>
    <br>
    <div class="div2">
      <button type="submit" id="1" value="cell1">CELL 1</button>
      <button type="submit" id="2" value="cell2">CELL 2</button>
      <button type="submit" id="3" value="cell3">CELL 3</button>
      <button type="submit" id="4" value="cell4">CELL 4</button>
      <button type="submit" id="5" value="cell5">CELL 5</button>
      <button type="submit" id="6" value="cell6">CELL 6</button>

    </div>
    <div class="div2">
      <button type="submit" id="7" value="cell7">CELL 7</button>
      <button type="submit" id="8" value="cell8">CELL 8</button>
      <button type="submit" id="9" value="cell9">CELL 9</button>
      <button type="submit" id="10" value="cel10">CELL 10</button>
      <button type="submit" id="11" value="cell11">CELL 11</button>
      <button type="submit" id="12" value="cell12">CELL 12</button>
    </div>
    <div class="div2">
      <button type="submit" id="13" value="cell13">CELL 13</button>
      <button type="submit" id="14" value="cell14">CELL 14</button>
      <button type="submit" id="15" value="cell15">CELL 15</button>
      <button type="submit" id="16" value="cell16">CELL 16</button>
      <button type="submit" id="17" value="cell17">CELL 17</button>
      <button type="submit" id="18" value="cell18">CELL 18</button>
    </div>

  </div>
</body>


</html>
