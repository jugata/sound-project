<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sport Symphony</title>
  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>In C</h1>
  </header>
  <div>
    <div id="controls">
      <button type="submit" id="drone">DRONE</button>
      <button type="submit" id="stop">⏹</button>
    </div>


    <div class="div1">
      <select>
        <option value="100">100 bpm</option>
        <option value="120">120 bpm</option>
        <option value="160">160 bpm</option>
      </select>
    </div>
    <br>
    <div class="div2">
      <button type="submit" id="btn1">CELL 1 🎵</button>
      <button type="submit" id="btn2">CELL 2 🎵</button>
      <button type="submit" id="btn3">CELL 3 🎵</button>
      <button type="submit" id="btn4">CELL 4 🎵</button>
      <button type="submit" id="btn5">CELL 5 🎵</button>
      <button type="submit" id="btn6">CELL 6 🎵</button>
      <button type="submit" id="btn7">CELL 7 🎵</button>
      <button type="submit" id="btn8">CELL 8 🎵</button>
    </div>

  </div>
</body>


</html>
